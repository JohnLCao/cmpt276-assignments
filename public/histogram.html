<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Histogram</title>
  <link rel="stylesheet" href="./css/histogram.css">
</head>

<body>
	<h1>Histogram Generator</h1>
	<div id="inputDiv">
		<h3>Lower bounds</h3>
		<span class="label">Max</span> 	<input type="text" id="max"/> <br/>
		<span class="label">A+</span> 	<input type="text" id="ap"/> <br/>
		<span class="label">A</span> 	<input type="text" id="a"/> <br/>
		<span class="label">A-</span> 	<input type="text" id="am"/> <br/>
		<span class="label">B+</span> 	<input type="text" id="bp"/> <br/>
		<span class="label">B</span> 	<input type="text" id="b"/> <br/>
		<span class="label">B-</span> 	<input type="text" id="bm"/> <br/>
		<span class="label">C+</span> 	<input type="text" id="cp"/> <br/>
		<span class="label">C</span> 	<input type="text" id="c"/> <br/>
		<span class="label">C-</span> 	<input type="text" id="cm"/> <br/>
		<span class="label">D</span> 	<input type="text" id="d"/> <br/>
		<span class="label">F</span> 	<input type="text" id="f"/> <br/>
	</div>
	<div id="histoDiv">
		<h3>Histogram</h3>
		<span class="label">A+</span>	<br/>
		<span class="label">A</span> 	<br/>
		<span class="label">A-</span> 	<br/>
		<span class="label">B+</span> 	<br/>
		<span class="label">B</span> 	<br/>
		<span class="label">B-</span> 	<br/>
		<span class="label">C+</span> 	<br/>
		<span class="label">C</span> 	<br/>
		<span class="label">C-</span> 	<br/>
		<span class="label">D</span> 	<br/>
		<span class="label">F</span> 	<br/>
	</div>
	<script type="text/javascript" src="./javascript/calculate.js"></script>
</body>
</html>
